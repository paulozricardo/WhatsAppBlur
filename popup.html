<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    .config-group {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      background: #fff;
      cursor: pointer;
    }
    select:focus {
      outline: none;
      border-color: #25D366;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      background: #e8f5e9;
      border-radius: 4px;
      font-size: 12px;
      color: #2e7d32;
      text-align: center;
      display: none;
    }
    .status.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>WhatsApp Blur</h1>

  <div class="config-group">
    <label for="icon">Foto do contato</label>
    <select id="icon">
      <option value="always">Ocultar sempre</option>
      <option value="partial" selected>Ocultar parcialmente (hover revela)</option>
      <option value="never">Exibir sempre</option>
    </select>
  </div>

  <div class="config-group">
    <label for="name">Nome / Numero</label>
    <select id="name">
      <option value="always">Ocultar sempre</option>
      <option value="partial" selected>Ocultar parcialmente (hover revela)</option>
      <option value="never">Exibir sempre</option>
    </select>
  </div>

  <div class="config-group">
    <label for="message">Ultima mensagem</label>
    <select id="message">
      <option value="always">Ocultar sempre</option>
      <option value="partial" selected>Ocultar parcialmente (hover revela)</option>
      <option value="never">Exibir sempre</option>
    </select>
  </div>

  <div class="status" id="status">Configuracoes salvas!</div>

  <script src="popup.js"></script>
</body>
</html>
